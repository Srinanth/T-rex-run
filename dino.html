<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Runner</title>
  <link rel="stylesheet" href="dino.css">
</head>
<body>
  <div class="game-container">
    <div id="score">Player: 0</div>
    <img id="dino" src="DINO IMG/dinosaur-dancing-with-sunglass.gif" alt="Dino Runner">
    <div id="samurai-container"></div>
    <div id="ground"></div>
    
    <div id="game-over">
      <div id="game-over-content">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-btn">Restart</button>
        <button id="leaderboardButton">View Leaderboard</button>
      </div>
  </div>
      <div class="mobile-controls">
        <button id="jumpBtn" class="mobile-btn">↑</button>
        <button id="duckBtn" class="mobile-btn">↓</button>
      </div>
    </div>
  <script src="dino.js"></script>
  <script>
    document.getElementById('leaderboardButton').addEventListener('click', function() {
      window.location.href = 'board.html';
    });
  </script>
</body>
</html>
